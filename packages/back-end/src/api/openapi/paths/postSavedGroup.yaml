parameters: []
tags:
  - saved-groups
summary: Create a single saved group
operationId: postSavedGroup
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -X POST https://api.growthbook.io/api/v1/saved-groups \
        -H "Content-Type: application/json" \
        -u secret_abc123DEF456: \
        -d '{"name": "interal-users", "condition": "{\"user_id\": {\"$in\": [1,2,3]}}", "owner": ""}'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - condition
        properties:
          name:
            type: string
            description: The display name of the Saved Group
          condition:
            type: string
            description: A JSON-encoded targeting condition that defines the group.
          owner:
            type: string
            description: "The person or team that owns this Saved Group. If no owner, you can pass an empty string."
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - savedGroup
          properties:
            savedGroup:
              $ref: "../schemas/SavedGroup.yaml"
