summary: Partially update a single saved group
parameters:
  - $ref: "../parameters.yaml#/id"
tags:
  - saved-groups
operationId: updateSavedGroup
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -X POST https://api.growthbook.io/api/v1/saved-groups/grp_123abc \
        -H "Content-Type: application/json" \
        -u secret_abc123DEF456: \
        -d '{"values": [ "userId-123", "userId-345" ]}'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: []
        properties:
          name:
            type: string
            description: The display name of the Saved Group
          condition:
            type: string
            description: "(Inline groups only) A JSON-encoded targeting condition that defines the group.  Alternative to providing values."
          values:
            type: array
            items:
              type: string
            description: "(Inline groups only) An array of values to target (Ex: a list of userIds). Alternative to providing a condition."
          owner:
            type: string
            description: "The person or team that owns this Saved Group. If no owner, you can pass an empty string."
          attributeKey:
            type: string
            description: (Runtime groups only) The key used to reference the Saved Group in the SDK
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - savedGroup
          properties:
            savedGroup:
              $ref: "../schemas/SavedGroup.yaml"
