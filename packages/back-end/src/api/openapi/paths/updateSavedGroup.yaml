summary: Partially update a single saved group
parameters:
  - $ref: "../parameters.yaml#/id"
tags:
  - saved-groups
operationId: updateSavedGroup
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -X POST https://api.growthbook.io/api/v1/saved-groups/grp_123abc \
        -H "Content-Type: application/json" \
        -u secret_abc123DEF456: \
        -d '{"condition": "{\"user_id\": {\"$in\": [4,5,6]}}"}'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: []
        properties:
          name:
            type: string
            description: The display name of the Saved Group
          condition:
            type: string
            description: "A JSON-encoded targeting condition that defines the group."
          owner:
            type: string
            description: "The person or team that owns this Saved Group. If no owner, you can pass an empty string."
          values:
            type: array
            deprecated: true
            items:
              type: string
            description: Replaced by `condition`
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - savedGroup
          properties:
            savedGroup:
              $ref: "../schemas/SavedGroup.yaml"
