parameters: []
tags:
  - features
summary: Create a single feature
operationId: postFeature
x-codeSamples:
  - lang: 'cURL'
    source: |
      curl -X POST https://api.growthbook.io/api/v1/features \
        -d '{
          "defaultValue": "Hello, world!",
          "id": "greeting",
          "description": "Greeting created in the API",
          "valueType": "string",
          "environments": [
            {"id": "production", "enabled": false},
            {"id": "development", "enabled": true}
          ]
        }'
        -u secret_abc123DEF456:
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - id
          - valueType
          - defaultValue
          - environments
        properties:
          id:
            type: string
            description: "The feature key. Only letters, numbers, hyphens, and underscores allowed. No spaces. Valid examples: greeting, enable_dark_mode, meal-preferences"
          archived:
            type: boolean
            description: Whether the feature is archived or not
          description:
            type: string
            description: A description of the feature
          owner:
            type: string
            description: The name of the owner of this feature, for reference
          project:
            type: string
            description: Project ID
          valueType:
            type: string
            description: The type of the value
            enum:
              - boolean
              - string
              - number
              - json
          defaultValue:
            type: string
            description: JSON parsable default value
          tags:
            type: array
            description: A list of tags
            items:
              type: string
          environments:
            type: array
            items:
              type: object
              required:
                - id
                - enabled
              properties:
                id:
                  type: string
                  description: Environment ID
                enabled:
                  type: boolean
                  description: Whether the environment is enabled
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - feature
          properties:
            feature:
              $ref: "../schemas/Feature.yaml"
