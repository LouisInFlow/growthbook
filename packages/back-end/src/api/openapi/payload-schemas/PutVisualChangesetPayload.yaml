type: object
properties:
  urlPatterns:
    type: array
    items:
      type: object
      required:
        - include
        - type
        - pattern
      properties:
        include:
          type: boolean
        type:
          type: string
          enum: [simple, regex]
        pattern:
          type: string
  editorUrl:
    type: string
  visualChanges:
    type: array
    items:
      type: object
      required:
        - variation
        - domMutations
      properties:
        description:
          type: string
        css:
          type: string
        js:
          type: string
        variation:
          type: string
        domMutations:
          type: array
          items:
            type: object
            required:
              - selector
              - action
              - attribute
            properties:
              selector:
                type: string
              action:
                type: string
                enum: [append, set, remove]
              attribute:
                type: string
              value:
                type: string
              parentSelector:
                type: string
              insertBeforeSelector:
                type: string
