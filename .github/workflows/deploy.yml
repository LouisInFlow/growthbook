name: Deploy

on:
  # Push to the main branch
  push:
    branches:
      - main
    paths:
      - "packages/front-end/**"
      - "packages/back-end/**"
      - "packages/stats/**"
      - "!**.md"
      - "yarn.lock"
      - "Dockerfile"
      - ".dockerignore"
jobs:
  # Build and publish the commit to docker
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'growthbook/growthbook' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Install Depot CLI
        uses: depot/setup-action@v1

      - name: Prepare build metadata
        id: metadata
        run: |
          # Store current git hash and date in files
          mkdir -p buildinfo
          echo "${GITHUB_SHA}" > buildinfo/SHA
          printf '%(%Y-%m-%dT%H:%M:%SZ)T' > buildinfo/DATE
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Docker Hub
        uses: depot/build-push-action@v1
        with:
          push: true
          context: .
          project: vmp2ssvj9r
          tags: |
            growthbook/growthbook:latest
            growthbook/growthbook:git-${{ steps.metadata.outputs.sha }}

  # Deploy the back-end for GrowthBook Cloud
  prod:
    runs-on: ubuntu-latest
    needs: [docker]
    if: ${{ github.repository == 'growthbook/growthbook' }}
    steps:
      - name: Configure AWS credentials for GrowthBook Cloud
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload static assets to S3
        run: |
          # Download the docker image
          docker pull growthbook/growthbook:latest // Is this needed?
          # Pull out static assets
          docker run -it growthbook/growthbook:latest bash
          # (I don't think I need this anymore) cd packages/front-end/.next/static/chunks
          # Download all of the files in the current directory
          wget -r -l1 --no-parent /front-end/.next/static/chunks
          # Upload to S3 (with access keys above)
        uses: shallwefootball/s3-upload-action@master
        name: Upload S3
        id: S3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          source_dir: '/front-end/.next/static/chunks'

      - name: Deploy docker image to ECS for GrowthBook Cloud API
        run: aws ecs update-service --cluster prod-api --service prod-api --force-new-deployment --region us-east-1
