name: CI
on:
  pull_request:
    paths-ignore:
      - "packages/**"
      - "yarn.lock"
      - ".eslintrc"
      - ".eslintignore"
      - ".prettierignore"

# If nothing of importance changed, the normal CI workflow is skipped
# Skipped steps do not count as successful, which will block the PR from being merged
# This is a dummy workflow for those cases so it gets marked as successful in GitHub
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Show env variables
        run: |
          echo Downloading latest Docker Image
          docker pull growthbook/growthbook:latest
          echo run the container and get a shell
          docker run growthbook/growthbook:latest -d -i -t /bin/bash
          echo docker exec
          docker exec -d growthbook/growthbook:latest cd packages/front-end/.next/static/chunks
          echo ls
          ls
