org = 'growthbook'
primary_region = 'sjc'

[build]

[processes]
  app = "yarn workspace front-end start"
  api = "yarn workspace back-end start"

[env]
  IS_CLOUD = true
  IS_MULTI_ORG = true
  ALLOW_SELF_ORG_CREATION = true
  DISABLE_TELEMETRY = "debug"

[[services]]
  processes = ["app"]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[services]]
  processes = ["api"]
  internal_port = 3100
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 8080
    handlers = ["http"]
    force_https = true
  
  [[services.ports]]
    port = 4433
    handlers = ["tls", "http"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
